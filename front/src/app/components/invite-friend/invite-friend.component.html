<div class="container">

  <mat-card class="card">
    <mat-card-title>Inviter un amis</mat-card-title>
    <mat-card-subtitle>Ton mais n'est pas encore sur le site tu peut l'ajouter</mat-card-subtitle>
    <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">

      <mat-card-content class="card-body">
        <!-- Username -->
        <mat-form-field appearance="outline">
          <!-- Errors -->
          <mat-error *ngIf="formulaire.get('username').errors?.required">
            Le pseudo est requis
          </mat-error>
          <mat-error *ngIf="errors.username">
            {{errors.username}}
          </mat-error>
          <!--Input -->
          <mat-label>Pseudo</mat-label>
          <input formControlName="username" type="text" matInput placeholder="PangoDu92" autocomplete="off" required>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline">
          <!-- Errors -->
          <mat-error *ngIf="formulaire.get('email').errors?.required">
            L'email est requise
          </mat-error>
          <mat-error *ngIf="formulaire.get('email').errors?.email">
            L'email n'est pas valide
          </mat-error>
          <mat-error *ngIf="errors.email">
            {{errors.email}}
          </mat-error>
          <!--Input -->
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" matInput placeholder="XxpangolinxX@hotmailcom" autocomplete="off"
            required>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button type="submit" class="card-button" style="margin-bottom: 1rem; margin-left: 1rem;" mat-raised-button
          color="primary" [disabled]="this.formulaire.invalid">register</button>
      </mat-card-actions>

    </form>

  </mat-card>
</div>
