<div class="container">

  <mat-card class="card">
    <mat-card-title>S'inscrire</mat-card-title>
    <mat-card-subtitle>Tu veux rencontrer un pangolin chaud de ta région ?</mat-card-subtitle>
    <mat-card-content class="card-body">
      <!-- Username -->
      
      <mat-form-field appearance="outline">
        <mat-label>Pseudo</mat-label>
        <input [(ngModel)]="form.username" type="text" matInput placeholder="PangoDu92" name="username"
          autocomplete="off" required>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        
        <input [(ngModel)]="form.email" type="email" matInput placeholder="XxpangolinxX@hotmailcom" name="email"
          autocomplete="off" required>
      </mat-form-field>
      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Mot De Passe</mat-label>
        
        <input 
        [(ngModel)]="form.password" 
        type="password" 
        matInput 
        placeholder="MonMotDePassDePangolin" 
        name="password"
        autocomplete="off" 
        style="font-weight: 2em;"
        #tooltip="matTooltip" 
        matTooltip="Le mot de passe doit contenir minimum 8 caractère une majuscule 1 chiffre et un caractère spéciaux"
        [matTooltipPosition]="position.value" 
        matTooltipHideDelay="100000" 
        required>
      </mat-form-field>
      <!-- Age -->
      <mat-form-field class="card-input-number" appearance="outline">
        <mat-label>Age</mat-label>
        
        <input [(ngModel)]="form.age" type="number" matInput placeholder="" name="age" autocomplete="off" required>
      </mat-form-field>
      <!-- Food -->
      <mat-form-field appearance="fill">
        <mat-label>Ta nourriture préférées</mat-label>
        
        <mat-select [(ngModel)]="form.food" name="food" required>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Race -->
      <mat-form-field appearance="fill">
        <mat-label>Ton espèce</mat-label>
        
        <mat-select [(ngModel)]="form.race" name="race" required>
          <mat-option *ngFor="let item of races" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Color -->
      <mat-form-field class="parent-input-color" appearance="outline">
        <mat-label>Ma Couleur préférées</mat-label>
        
        <input [(ngModel)]="form.famille" type="color" class="input-color" matInput placeholder="Ma Couleur préférées"
          name="famille" autocomplete="off" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="card-button" style="margin-bottom: 1rem; margin-left: 1rem;" mat-raised-button color="primary"
        (click)="register()">register</button>
    </mat-card-actions>
  </mat-card>
</div>
