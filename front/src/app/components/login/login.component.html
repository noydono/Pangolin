<div class="container">
  <mat-card class="card">
    <mat-card-title>Ce connecter</mat-card-title>
    <mat-card-subtitle>Ready pour de nouvelles aventure ?</mat-card-subtitle>
    <mat-card-content class="card-body">

      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-error *ngIf="errorEmail">
          {{errorEmail}}
        </mat-error>
        <input [(ngModel)]="form.email" type="email" matInput placeholder="XxpangolinxX@hotmailcom" name="email"
          autocomplete="off" required>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline">
        <mat-label>Mot De Passe</mat-label>
        <mat-error *ngIf="errorPassword">
          {{errorPassword}}
        </mat-error>
        <input [(ngModel)]="form.password" type="password" matInput placeholder="MonMotDePassDePangolin" name="password"
          autocomplete="off" required>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button class="card-button" style="margin-bottom: 1rem; margin-left: 1rem;" mat-raised-button color="primary"
        (click)="login()">Connexion</button>
    </mat-card-actions>
  </mat-card>
</div>
