
<div class="container">
    
  <mat-card class="card">
    <mat-card-title>Chat</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content class="card-body">

      <div class="row">
        <div class="well" style="height:200px; padding:15px;">
            {{messageArray}}
          <div  *ngFor="let item of messageArray">
            <div class="message" [style.background-color]="colorPangolin">
              <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
          </div>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <mat-form-field class="chat-input-field">
        <mat-label>Ton message</mat-label>
        <input 
        [(ngModel)]="messageText" 
        type="text" 
        matInput 
        placeholder="Ton message"
        (keyup.enter)="sendMessage()"
        >
      </mat-form-field>
      <button class=".card-actions-button" (click)="sendMessage()" mat-raised-button color="accent">EnvoyÃ©</button>
    </mat-card-actions>
  </mat-card>
</div>
